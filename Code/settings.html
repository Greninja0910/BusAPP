<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
        }
        .container {
            width: 100%;
            max-width: 400px;
            background: white;
            padding: 10px;
        }
        .search-bar {
            display: flex;
            align-items: center;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .search-bar input {
            width: 100%;
            border: none;
            outline: none;
            padding: 5px;
        }
        .search-bar button {
            border: none;
            background: #007bff;
            color: white;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 3px;
        }
        .menu {
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
        }
        .menu div {
            text-align: center;
        }
        .content {
            height: 300px;
            background: #ccc;
            margin-bottom: 10px;
        }
        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            max-width: 400px;
            display: flex;
            justify-content: space-around;
            background: white;
            padding: 10px 0;
            border-top: 1px solid #ccc;
        }
        .bottom-nav button {
            border: none;
            background: none;
            cursor: pointer;
            padding: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .bottom-nav img {
            width: 24px;
            height: 24px;
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-bar">
            
        </div>
        
        <div class="content">Settings</div>
    </div>
    <nav class="bottom-nav">
        <button onclick="location.href='index.html'"><img src="images/home.png" alt="Home"></button>
        <button onclick="location.href='map.html'"><img src="images/map.png" alt="Map"></button>
        <button onclick="location.href='JourneyPlanner.html'"><img src="images/planner.png" alt="Journey Planner"></button>
        <button onclick="location.href='TimeTable.html'"><img src="images/timetable.png" alt="Timetables"></button>
        <button onclick="location.href='settings.html'"><img src="images/settings.png" alt="Settings"></button>
    </nav>
</body>
</html>
